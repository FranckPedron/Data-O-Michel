<html>
<head>
<meta charset='utf-8'>
<style>
  #mld .relation { font-variant: small-caps; font-weight: bold }
  #mld .primary { text-decoration: underline }
  #mld .foreign { font-style: oblique }
  #mld .normal { }
</style>
</head>
<body>
<div id='mld'>
<div>
  <span class='relation'>POST IN</span> (
    <span class='foreign primary'>id</span>,
    <span class='foreign primary'>id.1</span>
  )
</div>
<div>
  <span class='relation'>CHAT</span> (
    <span class='primary'>id</span>,
    <span class='normal'>user_id</span>,
    <span class='normal'>content</span>,
    <span class='normal'>date</span>,
    <span class='normal'>username</span>
  )
</div>
<div>
  <span class='relation'>VIDEO</span> (
    <span class='primary'>id</span>,
    <span class='normal'>user_id</span>,
    <span class='normal'>url</span>,
    <span class='normal'>name</span>,
    <span class='normal'>date</span>
  )
</div>
<div>
  <span class='relation'>POST video</span> (
    <span class='foreign primary'>id</span>,
    <span class='foreign primary'>id.1</span>
  )
</div>
<div>
  <span class='relation'>USER</span> (
    <span class='primary'>id</span>,
    <span class='normal'>email</span>,
    <span class='normal'>username</span>,
    <span class='normal'>mdp</span>,
    <span class='normal'>creation_date</span>
  )
</div>
</div>
</body>
</html>
